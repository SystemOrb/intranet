<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Busqueda</h4>
                <div class="table-responsive m-t-40">
                    <div id="myTable_wrapper" class="dataTables_wrapper no-footer">
                        <div id="myTable_filter" class="dataTables_filter">
                            <form>
                                <label>Busqueda por fecha:
                                  <input [(ngModel)]="intranet.searchDate" name="dateSearch" type="date"  aria-controls="myTable">
                                </label>
                            </form>
                            <div *ngIf="_sidebar.loader" class="alert alert-primary" role="alert">
                                <i class="fa fa-refresh fa-spin"></i> Cargando...
                            </div>
                        </div>
                        <table id="myTable" class="table table-bordered table-striped dataTable no-footer" role="grid" aria-describedby="myTable_info">
                            <thead>
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" style="width: 224px;">Nombre</th>
                                    <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" style="width: 55px;">Tipo</th>
                                    <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" style="width: 94px;">Documento</th>
                                    <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" style="width: 104px;">ROL</th>
                                    <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" style="width: 85px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let T of trabajadores" role="row" class="odd">
                                    <td class="sorting_1"> {{ T.nombre }} </td>
                                    <td> {{ T.tipo }} </td>
                                    <td> {{ T.nrodoc }} </td>
                                    <td> {{ T.roles }} </td>
                                    <td>
                                        <button (click)="componentChildren(T.idpersona, intranet.searchDate)" class="btn btn-primary">
                                        <i class="fa fa-eye"></i>
                                      </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="dataTables_paginate paging_simple_numbers" id="myTable_paginate"><a class="paginate_button previous disabled" aria-controls="myTable" data-dt-idx="0" tabindex="0" id="myTable_previous">
                            Anterior
                        </a>
                            <a class="paginate_button next" aria-controls="myTable" data-dt-idx="7" tabindex="0" id="myTable_next">Siguiente</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
