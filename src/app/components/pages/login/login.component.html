<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/transporte.png);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="form" class="form-horizontal form-material" id="loginform">
                <a href="javascript:void(0)" class="text-center db">
                    <img width="80" height="80" src="../assets/images/buss.jpg" alt="Home" /><br/>
                </a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input [(ngModel)]="email" formControlName="email" name="email" class="form-control" type="text" required placeholder="Usuario">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input [(ngModel)]="password" formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">

                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-left">
                            <i class="fa fa-lock m-r-5"></i> Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button (click)="login()" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">
                          Iniciar sesión
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>
