<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Busqueda</h4>
                <div style="float: left;" class="col-sm-2 col-sm-offset-1">
                    <button (click)="location(0)" class="btn btn-outline-primary">
                  <i class="fa fa-plus"></i>
                  Crear usuario
              </button>
                </div>
                <div class="table-responsive m-t-40">
                    <div id="myTable_wrapper" class="dataTables_wrapper no-footer">
                        <div id="myTable_filter" class="dataTables_filter">
                            <form>
                                <label>
                                <select (change)="loadTable($event.target.value);" class="form-control" required ngModel name="rol">
                                    <option selected disabled value="">-- Selecciona un rol --</option>
                                    <option *ngFor="let r of Roles" [value]="r.idcategoria">{{ r.nombre }}</option>
                                </select>
                              </label>
                            </form>
                        </div>
                        <table id="myTable" class="table table-bordered table-striped dataTable no-footer" role="grid" aria-describedby="myTable_info">
                            <thead>
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" style="width: 224px;">Nombre</th>
                                    <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" style="width: 55px;">Tipo</th>
                                    <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" style="width: 94px;">Documento</th>
                                    <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" style="width: 104px;">ROL</th>
                                    <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" style="width: 85px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let c of listadoPersonas; let x = index;" role="row" class="odd">
                                    <td class="sorting_1"> {{ c.nombre }} </td>
                                    <td> <span class="badge badge-success">{{ c.tipo }}</span> </td>
                                    <td> {{ c.nrodoc }} </td>
                                    <td> {{ c.roles }} </td>
                                    <td>
                                        <button (click)="location(c.idpersona)" class="btn btn-outline-primary">
                                      <i class="fa fa-eye"></i>
                                    </button>&nbsp;
                                        <button (click)="confirmation(c.idpersona, x)" class="btn btn-outline-danger">
                                      <i class="fa fa-trash"></i>
                                    </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="dataTables_paginate paging_simple_numbers" id="myTable_paginate"><a class="paginate_button previous disabled" aria-controls="myTable" data-dt-idx="0" tabindex="0" id="myTable_previous">Previous</a>
                            <a class="paginate_button next" aria-controls="myTable" data-dt-idx="7" tabindex="0" id="myTable_next">Next</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
